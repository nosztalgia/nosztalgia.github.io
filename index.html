<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV8 Bug Bounty Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/4d/42/22/4d422261cb1ac3f52eea4c6d3ea9d0d6.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* Text color */
        }
        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(64, 0, 64, 0.7); /* Purple background with transparency */
            padding: 20px;
            border-radius: 10px;
        }
        .link {
            display: block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #000000; /* Black link background */
            border: 2px solid #ffffff; /* White link border */
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .link:hover {
            background-color: #ffffff; /* White hover background */
            color: #000000; /* Black hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="link" href="https://lv8.io/">LV8 Bug Bounty Website</a>
        <a class="link" href="https://lv8.io/submit-bug">Submit a Bug</a>
        <a class="link" href="https://lv8.io/rewards">Rewards</a>
        <a class="link" href="https://lv8.io/faq">FAQ</a>
        <a class="link" href="https://lv8.io/contact">Contact</a>
    </div>
</body>
</html>
