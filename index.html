<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV8 Bug Bounty Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/564x/a1/50/49/a15049822a199bfc54e718d8e5e69ef3.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
        }
        .link {
            display: block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 5px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .link:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="link" href="https://lv8.io/">LV8 Bug Bounty Website</a>
        <a class="link" href="https://lv8.io/submit-bug">Submit a Bug</a>
        <a class="link" href="https://lv8.io/rewards">Rewards</a>
        <a class="link" href="https://lv8.io/faq">FAQ</a>

    </div>

</html>
